<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Guided website</title>
</head>
<body>
    <h1>Grid</h1>
    <!-- bootstrap grid code -->

    <div class="container">
        <div class="row">
          <div class="col-sm-8">apple</div>
          <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
          <div class="col-sm">plum</div>
          <div class="col-sm">pear</div>
          <div class="col-sm">orange</div>
        </div>
      </div>

      <!--another bootstrap grid code -->

      <div class="container px-lg-5">
        <div class="row mx-lg-n5">
            <div class="col py-3 px-lg-5 border bg-light">ribs</div>
            <div class="col py-3 px-lg-5 border bg-light">salad</div>
        </div>
      </div>

      <!-- Image bootstrap code -->

      <div class="container px-lg-5">
        <div class="row mx-lg-n5">
            <div class="col py-3 col-5 border bg-light"><img src="Images\Dhoni-1.jpg" class="rounded float-start " alt="dhoni"></div>
            <div class="col py-3 col-7 border bg-light"><img src="Images\dhoni-2.jpeg" class="rounded float-end" alt="dhoni"></div>
        </div>
      </div>

      
      



    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
